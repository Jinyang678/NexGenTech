<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Healthy Match-3</title>
  <style>
    :root { --size: 6; --cell: 64px; }
    *{box-sizing:border-box} body{font-family:system-ui,Segoe UI,Roboto,sans-serif;margin:16px}
    h1{margin:0 0 8px} .hud{display:flex;gap:24px;margin:8px 0 12px}
    .board{display:grid;grid-template-columns:repeat(var(--size),var(--cell));
      grid-template-rows:repeat(var(--size),var(--cell));gap:6px;user-select:none;touch-action:manipulation}
    .tile{display:grid;place-items:center;width:var(--cell);height:var(--cell);font-size:28px;border-radius:12px;
      background:#f4f6f8;box-shadow:0 1px 0 rgba(0,0,0,.04), inset 0 -2px 0 rgba(0,0,0,.03);
      cursor:pointer;transition:transform .08s ease, background .15s ease, outline-color .15s ease}
    .tile:active{transform:scale(.96)} .tile.selected{outline:3px solid #4f46e5;background:#eef2ff}
    .tile.match{animation:pop .25s ease both} @keyframes pop{from{transform:scale(1)} to{transform:scale(1.15)}}
    footer{margin-top:12px} button{padding:8px 12px;border-radius:8px;border:1px solid #d0d7de;background:#fff;cursor:pointer}
    button:hover{background:#f6f8fa}
  </style>
</head>
<body>
  <h1>Healthy Match-3</h1>
  <div class="hud">
    <div>Score：<span id="score">0</span></div>
    <div>Reminder：<span id="tip">——</span></div>
  </div>
  <div id="board" class="board" aria-label="game board"></div>
  <footer><button id="reset">Restart</button></footer>
  <script src="./match3.js"></script>
</body>
</html>
